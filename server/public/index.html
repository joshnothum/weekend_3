<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
    <link href="styles/style.css" rel="stylesheet">
    <script src="vendors/jquery.js"></script> 
    <script src="scripts/client.js"></script>
    <title>Weekend 3</title>
</head>
<body class="gradient">
<div class="container">
        <h1>Weekend 3</h1>
        <div id="taskMaker">
            <label for="taskInput"> Task Input:</label>
            <input class="form-control" id="taskInput" placeholder = "Insert task here" type="text">
            <br>
            <button id="addTask">Add Task</button>
        </div>
        <br>
        <h1>Tasks</h1>
        <br>
        <div id="tables">
        <table class="table table-bordered table-hover">
            <thead>
                <tr class = "active">
                    <th>Task</th>
                    <th>Complete?</th>
                    <th>Action</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="viewTasks">
            <!-- tasks go here-->
            </tbody>
        </table>
        <br>
        <h1>Completed Tasks</h1>
        <button type="button" class="btn btn-primary" id="hideTasks">Hide/Show Completed Tasks</button>
        <br>
        <br>
        <table class="table table-bordered table-hover" id="readyToHide">
            <thead>
                <tr class = "active">
                    <th>Task</th>
                    <th>Complete?</th>
                    <th>Action</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id= "completedTasks">
                <!--completed tasks go here-->
            </tbody>
        </table>
        </div><!--end of tables div-->
</div>
</body>
</html>
